<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar">
    <div class="container">
        <h1 class="logo">üìö Student Management System</h1>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <!-- Action Bar -->
    <div class="action-bar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name or roll number..." />
            <button id="searchBtn">üîç Search</button>
        </div>
        <button id="addStudentBtn" class="btn-primary">‚ûï Add Student</button>
    </div>

    <!-- Students Grid -->
    <div id="studentsContainer" class="students-grid">
        <!-- Student cards will be dynamically added here -->
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
        <h2>üì≠ No Students Found</h2>
        <p>Start by adding your first student!</p>
    </div>
</div>

<!-- Modal for Add/Edit Student -->
<div id="studentModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add Student</h2>
            <span class="close">&times;</span>
        </div>
        <form id="studentForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="rollNumber">Roll Number *</label>
                    <input type="text" id="rollNumber" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Information Technology">Information Technology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year *</label>
                    <select id="year" required>
                        <option value="">Select Year</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-primary" id="submitBtn">Save Student</button>
            </div>
        </form>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content confirm-modal">
        <h2>‚ö†Ô∏è Confirm Delete</h2>
        <p>Are you sure you want to delete this student? This action cannot be undone.</p>
        <div class="form-actions">
            <button class="btn-secondary" id="confirmCancelBtn">Cancel</button>
            <button class="btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
